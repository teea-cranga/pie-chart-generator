<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./styles/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Pie Chart Generator</title>
</head>

<body style="background-color: blanchedalmond;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pie-chart-fill" viewBox="0 0 20 20">
                    <path d="M15.985 8.5H8.207l-5.5 5.5a8 8 0 0 0 13.277-5.5zM2 13.292A8 8 0 0 1 7.5.015v7.778zM8.5.015V7.5h7.485A8 8 0 0 0 8.5.015"/>
                </svg>
                Pie chart generator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br> <!--Spacing lol | maybe add some more information here too about how to use the site idk-->

    <div id="inputOptions" class="container text-center"> <!--inputs go here-->

        <div id="inputLabelRow" class="row justify-content-evenly">
            <label class="col-3" for="selectFileInput">Select a local csv file</label>
            <div class = "col-1"></div>
            <label class="col-3" for="dragDropFileInput">Drag and drop a file here</label>
        </div>

        <div id="inputInputsRow" class="row justify-content-evenly">
            <input class="col-3" type="file" id="selectFileInput" accept=".csv"> <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file might be helpful later-->

            <label class = "col-1">OR</label>

            <div class="col-3" id="drop-target" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                <div id = dropFeedback>File Received</div> 
            </div> 
        </div>
        <br><br>

        <div id="inputCustomizables" class="container text-center">
            <fieldset>
                <legend> We should aggregate by: </legend>
                <input type="radio" id="aggregateRow" name="aggregate" value="Row">
                <label for="aggregateRow">Row</label><br>
                <input type="radio" id="aggregateColumn" name="aggregate" value="Column" checked="true" >
                <label for="aggregateColumn">Column</label><br>
            </fieldset>
    
            <fieldset>
                <legend> The data has labeled: </legend>
                <div>
                    <input type="checkbox" name="dataLabelsRows" id="chkDataLabelRows" />
                    <label for="dataLabelsRows">Rows</label>
                </div>
                <div>
                    <input type="checkbox" name="dataLabelsColumns" id="chkDataLabelColumns" checked="true"/>
                    <label for="dataLabelsColumns">Columns</label>
                </div>
            </fieldset>
    
            <fieldset>
                <legend> There is a sum for ___ of the data. </legend>
                <div>
                    <input type="checkbox" name="sumDataRows" id="sumDataRows" />
                    <label for="sumDataRows" title="the last column is a sum column">every row</label>
                </div>
                <div>
                    <input type="checkbox" name="sumDataColumns" id="sumDataColumns" />
                    <label for="sumDataColumns" title="the last row is a sum row">every column</label>
                </div>
            </fieldset>
        </form>        
        </div>

        <div id="inputButtonsRow" class="row justify-content-evenly">
            <button class="col-3" id="submitFileButton">Submit</button>
            <button class="col-3" id="clearFileButton">Clear file</button>
        </div>

    </div>

    <div id="canvDiv"> <!--Canvas is here-->
        <canvas id="pieCanvas" width = "900" height = "800" ></canvas>  <!--TIL: If I don't specify the height and width of the canvas, the drawing will be blurry >:( -->
    </div>
    
    <div id="canvasOptions"> <!--Other canvas options go here-->
    </div>  


</body>

</html>
